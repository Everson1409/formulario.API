<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastro do Usuário</h1>
        <p>Preencha todas as lacunas para fazer seu cadastro:</p>
        <br>

        <form id="formCadastro"> 
            <label for="nome">Nome Completo:
            <input type="text" id="nome"  required></label>
            <br><br>

            <label for="cep">CEP:
            <input type="number" id="cep" maxlength="8" required></label>
            <br><br>

            <label for="logradouro">Logradouro:
            <input type="text" id="logradouro"  required></label>
            <br><br>

            <label for="bairro">Bairro:
            <input type="text" id="bairro" required></label>
            <br><br>

            <label for="cidade">Cidade:
            <input type="text" id="cidade"  required></label>
            <br><br>

            <label for="estado">Estado:
            <input type="text" id="estado"  required></label>
            <br><br>

            <label for="numero">Número:
            <input type="number" id="numero"  required></label>
            <br><br>

            <button type="submit">Salvar Dados</button>
        </form>

         <p id="mensagem"></p>

    </main>

    <script type="module " src="js/app.js"></script>
</body>
</html>
